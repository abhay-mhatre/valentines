<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine for Harshada â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
      text-align: center;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 320px;
      height: 220px;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
      left: 60px;
      top: 90px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #noBtn {
      background: white;
      color: black;
      left: 190px;
      top: 90px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #message {
      margin-top: 40px;
      font-size: 1.6rem;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 0 20px;
    }

    /* ğŸ’• Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Harshu â¤ï¸<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <p id="message"></p>
  <!-- FOURTH TRY -->
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const buttonBox = document.querySelector(".buttons");
  
    let yesSize = 1;
    let noMoves = 0;
  
    // ğŸµ Background Music
    const music = new Audio(
      "https://www.bensound.com/bensound-music/bensound-romantic.mp3"
    );
    music.loop = true;
  
    // Start music only after interaction
    function startMusic() {
      music.play().catch(() => {});
      document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic);
  
    // âœ… YES click â†’ Romantic + Funny Ending
    yesBtn.addEventListener("click", () => {
      buttonBox.style.display = "none";
  
      message.innerHTML = `
        ğŸ’– YAYYY Harshada ğŸ¥° <br><br>
        I knew you couldnâ€™t resist ğŸ˜Œâ¤ï¸<br><br>
        Congratulationsâ€¦ you unlocked <b>Unlimited Love</b> ğŸğŸ’˜<br><br>
        Now you owe me one Valentine date ğŸ˜„ğŸŒ¹<br><br>
        <span style="font-size:2rem;">Love you forever â¤ï¸</span>
      `;
    });
  
    // Helper function: overlap check
    function isOverlapping(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }
  
    // âœ… NO hover â†’ moves away + fades out gradually
    noBtn.addEventListener("mouseover", () => {
  noMoves++;

  // Fade logic: after 4 moves, start disappearing
  if (noMoves >= 4) {
    let fadeFactor = 1 - (noMoves - 4) / 6; // 4â†’1, 10â†’0
    fadeFactor = Math.max(fadeFactor, 0);
    noBtn.style.opacity = fadeFactor;
  }

  // Fully gone by 10 moves
  if (noMoves >= 10) {
    noBtn.style.display = "none";
    return;
  }

  // Limit YES growth so it doesn't become infinite
  if (yesSize < 3) {
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
  }

  // Move NO button safely
  const boxRect = buttonBox.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let newX, newY;
  let futureRect;
  let attempts = 0;

  do {
    newX = Math.random() * (boxRect.width - noBtn.offsetWidth);
    newY = Math.random() * (boxRect.height - noBtn.offsetHeight);

    // Define futureRect OUTSIDE properly
    futureRect = {
      left: boxRect.left + newX,
      top: boxRect.top + newY,
      right: boxRect.left + newX + noBtn.offsetWidth,
      bottom: boxRect.top + newY + noBtn.offsetHeight
    };

    attempts++;

    // Escape hatch if too many tries
    if (attempts > 30) break;

  } while (isOverlapping(futureRect, yesRect));

  // Apply movement
  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
});

  
    // ğŸ’• Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’—";
  
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  
      document.body.appendChild(heart);
  
      setTimeout(() => heart.remove(), 6000);
    }
  
    setInterval(createHeart, 400);
  </script>
